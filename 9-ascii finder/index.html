<!DOCTYPE html>



<html>

<head>
    <title>Page Title</title>
    <style>
        @font-face {
            font-family: 'ths';
            src: url("unsteady\ oversteer.ttf");
        }
        
        body {
            margin: 50px;
            font-size: 25px;
            font-family: "ths", sans-serif;
        }
    </style>
</head>

<body>

    <h1>ASCII Finder</h1>
    <p>Enter your text:</p>

    <input type="text" id="dec" value="">
    <button onclick="asciifinder()">Submit</button>
    <h2 id="result"></h2>
    <script>
        function asciifinder() {
            var input = document.getElementById("dec").value
            var ascii = {};
            for (var i = 0; i <= 127; i++) {
                ascii[String.fromCharCode(i)] = i;
            }
            var decimal = input.split("")
            var decimalno = []
            for (i = 0; i < decimal.length; i++) {
                decimalno.push(ascii[decimal[i]])
            }
            document.getElementById("result").innerText = ("Ascii Value is:" + " " + decimalno)
        }
        asciifinder()
    </script>
</body>

</html>
